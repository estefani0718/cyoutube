<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUTUBE</title>
  <link rel="stylesheet" href="estilos.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <!-- header:principal encabezado  -->
  <header class="header">
    <div class="logo-container">
      <a href="#" class="icono">
         <i class="ri-menu-line "></i>
      </a>
     <div class="logo">
       <div class="logo-img">
         <img src="logo.png" alt="logo">
        </div>
        <h1>Youtube </h1>
      </div>
    </div>
    <!-- contenedor de busqueda  -->
    <div class=busqueda-container>
      <form action="">
        <input type="text" placeholder="Buscar">
        <button>
          <i class="ri-search-line"></i>
        </button>
      </form>
      <button>
        <i class="ri-mic-line"></i>
      </button>
    </div>
    <!-- contenedor perfil -->
    <div class="perfil-container ">
      <a href="#">
        <i class="ri-video-add-line icono" ></i>
      </a>
      <a href="#">
        <i class="ri-notification-line icono"></i>
      </a>
      <div class="foto">
        <img src="https://i.pinimg.com/564x/3a/77/7a/3a777ad47832e88b3c8376eaf6cbff2b.jpg" class="foto">
      </div>
    </div>

  </header>
  <!-- sidebar:lado lateral izquierdo  -->
  <aside class="sidebar"></aside>
  <!-- main:contenido principal  -->
  <main class="content"></main>
  <!-- footer no es necesario  -->


  
</body>
</html>
